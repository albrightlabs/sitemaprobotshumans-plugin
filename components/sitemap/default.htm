<ul class="sitemap-list">
    {% for page in sitemapPages %}
        <li>
            <a href="{{ page.url|page }}">{{ page.title }}</a>
            {% if page.children|length > 0 %}
                <ul>
                    {% for child in page.children %}
                        <li><a href="{{ child.url|page }}">{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
