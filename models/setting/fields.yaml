# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        enable_sitemap:
            label: Enable sitemap
            description: When checked, a sitemap.xml will automatically be generated.
            type: checkbox
            tab: Sitemap
        include_rainlab_pages:
            label: Include RainLab.Pages static pages
            description: When checked, static pages from RainLab.Pages plugin will be included in the sitemap (if plugin is installed).
            type: checkbox
            tab: Sitemap
            cssClass: field-indent
            trigger:
                field: enable_sitemap
                condition: checked
                action: show
        include_offline_boxes:
            label: Include OFFLINE.Boxes pages
            description: When checked, pages from OFFLINE.Boxes plugin will be included in the sitemap (if plugin is installed).
            type: checkbox
            tab: Sitemap
            cssClass: field-indent
            trigger:
                field: enable_sitemap
                condition: checked
                action: show
        blog_sitemap_url:
            label: Blog Sitemap URL
            description: The URL path to your blog's sitemap (relative to domain). Leave empty to exclude from sitemap index.
            type: text
            default: /blog/sitemap_index.xml
            tab: Sitemap
            cssClass: field-indent
            trigger:
                field: enable_sitemap
                condition: checked
                action: show
        tailor_sections:
            label: Tailor Sections
            commentAbove: Configure which Tailor sections to include in the sitemap
            type: repeater
            tab: Sitemap
            cssClass: field-indent
            trigger:
                field: enable_sitemap
                condition: checked
                action: show
            form:
                fields:
                    section_handle:
                        label: Section
                        type: dropdown
                        span: left
                    url_prefix:
                        label: URL Prefix
                        type: text
                        placeholder: /blog/
                        span: right
                    priority:
                        label: Priority
                        type: dropdown
                        default: '0.6'
                        span: left
                        options:
                            '1.0': '1.0 (Highest)'
                            '0.8': '0.8'
                            '0.6': '0.6 (Default)'
                            '0.4': '0.4'
                            '0.2': '0.2 (Lowest)'
                    changefreq:
                        label: Change Frequency
                        type: dropdown
                        default: monthly
                        span: right
                        options:
                            daily: Daily
                            weekly: Weekly
                            monthly: Monthly
                            yearly: Yearly
        enable_robots:
            label: Enable robots
            description: When checked, a robots.txt file will be generated using the content provided.
            type: checkbox
            tab: Robots.txt
        robots_content:
            label: Robots content
            type: textarea
            size: large
            tab: Robots.txt
            cssClass: field-indent
            trigger:
                field: enable_robots
                condition: checked
                action: show
        enable_humans:
            label: Enable humans
            description: When checked, a humans.txt file will be generated using the content provided.
            type: checkbox
            tab: Humans.txt
        humans_content:
            label: Humans content
            type: textarea
            size: large
            tab: Humans.txt
            cssClass: field-indent
            trigger:
                field: enable_humans
                condition: checked
                action: show
